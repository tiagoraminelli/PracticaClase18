    <section class="container">
        <h2 class="tituloReservas">Reservá tu lugar</h2>
        <!--FORM BOOTSTRAP-->
        <form action="">
            <label for="nombre">Nombre Completo</label></br>
            <input class="form-control" type="text" placeholder="Default input" aria-label="default input example">
            <div class="mb-3">
                <label for="exampleFormControlInput1" class="form-label">Email </label>
                <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com">
              </div>
              <label for="TELEFONO">telefono </label></br>
            <input class="form-control" type="number" placeholder="0000-0000-0000" aria-label="default input example">
          </br>

              <!--TIPO DE EVENTO-->
              <label for="evento">Tipo de evento </label></br></br>
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="checkbox" id="inlineCheckbox1" value="option1">
                <label class="form-check-label" for="inlineCheckbox1">Cumpleaños</label>
              </div>
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="checkbox" id="inlineCheckbox2" value="option2">
                <label class="form-check-label" for="inlineCheckbox2">Recibimiento</label>
              </div>
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="checkbox" id="inlineCheckbox3" value="option3" >
                <label class="form-check-label" for="inlineCheckbox3">Corporativo </label>
              </div></br>
            </br>

             <!-- Fecha -->
             <label for="fecha_reserva">Fecha deseada</label><br>
             <input type="date" name="fecha_reserva" value="2021-04-19" min="2021-04-19" max="2022-12-31"><br>
            </br>

              <div class="mb-3">
                <label for="exampleFormControlTextarea1" class="form-label">Comentarios </label>
                <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
              </div>


               <!-- Promociones -->
            <label class="form-label" for="promociones">¿Aceptas recibir promociones vía mail?</label>
            <input type="checkbox"><br><br>

              <label for="tarjeta">Metodo de pago </label></br>
              <select class="form-select form-select-lg mb-3" aria-label="Large select example">
                <option value="1">efectivo</option>
                <option value="2">transferencia</option>
                <option value="3">Cheque</option>
              </select>

              <button type="button" class="btn btn-light mb-3 mt-3">reservar</button>
              <button type="button" class="btn btn-light mb-3 mt-3">limpiar</button>
            </br>

        </form>
